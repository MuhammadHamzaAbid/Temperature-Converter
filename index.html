<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter </title>
</head>

<body>

    <script>

        var temp = prompt('Enter Temperature in Celsius ')
        var farh = (temp * 9 / 5) + 32;

        document.write(`<h1>${temp} 째C is ${farh} 째F </h1> `);

        var tempe = prompt("Enter Temperature in Fahrenhiet")
        var cel = (tempe - 32) * 5 / 9

        document.write(`<h1>${tempe} 째F  is ${cel}째C  </h1> `)





    </script>


</body>

</html>
